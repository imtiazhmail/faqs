<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ Accordion</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <!-- Start of the Accordion -->
        <div class="faq-item">
            <button class="faq-question">
                What is your return policy?
                <span class="arrow">&#9660;</span>
            </button>
            <div class="faq-answer">
                <p>You can return any item within 30 days of purchase for a full refund.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                Do you offer international shipping?
                <span class="arrow">&#9660;</span>
            </button>
            <div class="faq-answer">
                <p>Yes, we ship to most countries worldwide. Shipping fees apply.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                How can I track my order?
                <span class="arrow">&#9660;</span>
            </button>
            <div class="faq-answer">
                <p>Once your order is shipped, we will send you a tracking number via email.</p>
            </div>
        </div>
        <!-- End of the Accordion -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
